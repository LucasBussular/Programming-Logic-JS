<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>

        <canvas width="600" height="400"></canvas>
        <script>
            var tela = document.querySelector("canvas");
            var pincel = tela.getContext("2d");


            function limpaTela (){
                pincel.clearRect(0, 0, 600, 400);
            }

            var pulso = 1;
            var raio = 20;

            function desenhaBola (x, y, raio) {
        
                pincel.fillStyle = "lightblue";
                pincel.beginPath();
                pincel.arc(x, y, raio, 0, 2*Math.PI);
                pincel.fill();
            }

            function atualizaTela() {
                limpaTela();
                if (raio < 20) {
                    pulso = 1;
                } else if (raio > 30) {
                    pulso = -1;
                }
                desenhaBola (50, 50, raio);
                raio = raio + pulso;
            }

            setInterval (atualizaTela, 30);

        </script>
    </body>
</html>
