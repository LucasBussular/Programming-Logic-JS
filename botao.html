<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <input/>
        <button>Descubra se é o segredo!</button>

        <script>

            function sorteia() {
                return Math.round(Math.random()*10)
            }

            function sorteiaNumeros(quantidade) {
                var segredos = [];
                var numero = 1

                while(numero <= quantidade) {

                    var numeroAleatorio = sorteia()
                    var achou = false 

                    if (numeroAleatorio !== 0) {
                    
                        for(var posicao = 0; posicao < segredos.length; posicao++) {
                            if(segredos [posicao] == numeroAleatorio) {
                                achou = true;
                                break;
                            }
                        }

                        if (achou == false) {
                        segredos.push(numeroAleatorio);
                        numero++;
                        }
                    }
            }
                return segredos;
                
            }

            var segredos = sorteiaNumeros();

            var input = document.querySelector("input");
                input.focus();    

            var posicao = 0;

            function verifica() {
                
                var achou = false

                for(var posicao = 0; posicao < segredos.length; posicao++) {
                    if(input.value == segredos[posicao]) {

                    alert("Você acertou");
                    var achou = true
                    break;
                    }
                }

                if(achou == false) {
                    alert("Você errou!");
                }

                 // para que o botão volte a focar depois de acertar ou errar
                input.value = "";
                input.focus()
            }

            var button = document.querySelector("button");

            button.onclick = verifica;

            
           

        </script>

    </body>
</html>
